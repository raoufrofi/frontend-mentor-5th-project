<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body>
    <main>
      <header>
        <img src="assets/logo.svg" alt="Logo" />
      </header>

      <!-- Main -->
      <section role="main" class="main">
        <img src="assets/illustration-mockups.svg" alt="" aria-hidden="true" />
        <article class="main__content">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does
            your audience. Create connections with your users as you engage in genuine
            discussion.
          </p>
          <a href="#" aria-label="Register Here">Register</a>
        </article>
      </section>

      <footer>
        <ul aria-label="social media icons">
          <li><i class="fa-brands fa-facebook-f"></i></li>
          <li><i class="fa-brands fa-twitter"></i></li>
          <li><i class="fa-brands fa-instagram"></i></li>
        </ul>
      </footer>
    </main>
  </body>
</html>
